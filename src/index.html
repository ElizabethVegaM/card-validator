<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/Blanco con Ícono de Flor Floral Logo.png" alt="">
    </header>
    <main class="container">
      <p class="main-text">Ingrese sus datos para validar su membresía y acceder a los beneficios del Club de Socios de Sakura Hotel:</p>
      <section class="card-container">
        <div class="credit-card">
          <div class="card-img">
            <img src="img/descarga.png" alt="">
          </div>
          <p class="card-title"><code>N° Tarjeta</code></p>
          <p id="creditCardNumber" pattern="[0-9.]+"></p>
        </div>
      </section>
      <section class="info-container">
        <p>1234567890123456</p>
        <p>4120031947910628</p>
        <form id="validateForm">
          <label for="client-name">Nombre y Apellido</label>
          <input type="text" id="clientName">
          <label for="tarjeta">N° Tarjeta</label>
          <input id="cardNumberInput" type="number" minlength="1" maxlength="16">
          <button type="submit" class="validate-btn">Validar</button>
        </form>
      </section>
      <section class="result-container">
        <p id="result"></p>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
